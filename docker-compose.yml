version: '3'

services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    env_file:
      - .development.env
    volumes:
      - .:/usr/src/app
    command: npm run start:dev
    ports:
      - '3001:3001'
    networks:
      - app-network
    depends_on:
      - mongo

  mongodb:
    image: mongo
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    ports:
      - '27017:27017'

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    env_file:
      - .env
    ports:
      - 8081:8081
    networks:
      - app-network
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
